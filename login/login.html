<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Icons for Google icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-form">
            <form class="sign-in" id="sign-in-form">
                <h2>Iniciar Sesión</h2>
                <div class="social-networks">
                    <i class="bi bi-google" id="google-sign-in"></i>
                </div>
                <span>Use su correo y contraseña</span>
                <div class="container-input">
                    <i class="bi bi-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="container-input">
                    <i class="bi bi-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button type="submit" class="button">INICIAR SESIÓN</button>
            </form>
        </div>

        <div class="container-form">
            <form class="sign-up">
                <h2>Registrarse</h2>
                <div class="social-networks">
                    <i class="bi bi-google" id="google-sign-up"></i>
                </div>
                <span>Use su correo electrónico para registrarse</span>
                <div class="container-input">
                    <i class="bi bi-person"></i>
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="container-input">
                    <i class="bi bi-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="container-input">
                    <i class="bi bi-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <button type="submit" class="button">REGISTRARSE</button>
            </form>
        </div>

        <div class="container-welcome">
            <div class="welcome-sign-up welcome">
                <h3>¡Bienvenido!</h3>
                <p>Ingrese sus datos personales para usar todas las funciones del sitio</p>
                <button class="button" id="btn-sign-up">Registrarse</button>
            </div>
            <div class="welcome-sign-in welcome">
                <h3>¡Hola!</h3>
                <p>Regístrese con sus datos personales para usar todas las funciones del sitio</p>
                <button class="button" id="btn-sign-in">Iniciar Sesión</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
